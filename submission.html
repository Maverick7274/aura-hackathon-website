<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Docket v1 | Submission</title>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="navbar-left">
            <a id="ham-icon" onclick="showSidebar()">
                <i class="fa-solid fa-bars"></i>
            </a>
            <a href="./index.html"><img src="./images/FusionTechClub.svg" alt="Fusion Tech Club Logo"></a>
            <h1>Fusion Tech Club</h1>
        </div>
        <div class="navbar-right">
            <ul>
                <li>
                    <a href="./index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i> Go Back</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="submission-content">
        <form method="post" action="https://docs.google.com/forms/u/2/d/e/1FAIpQLSdBFTVeHKit0N9VqlCqAqloGjz1GxFGcVfDcHIHZ72G99ajaw/formResponse" target="_blank">
            <h1>
                <span class="name">Docket <span class="version"> v1</span></span><br>Submission
            </h1>
            <div class="line"></div>
            <div class="sub-form">
                <div class="sub-form-flex-left">
                    <label for="name">Team Name</label>
                    <input type="text" name="entry.1126571258" id="name" placeholder="Enter your team name" required>
                    
                    <label for="name">Name of 1st Member</label>
                    <input type="text" name="entry.60129991" id="name" placeholder="Enter your Name of 1st Member" required>
                    
                    <label for="name">1st Member's E-Mail</label>
                    <input type="text" name="entry.416980172" id="name" placeholder="Enter your 1st Member's Email" required>
                    
                    <label for="name">Name of 2nd Member</label>
                    <input type="text" name="entry.1135616677" id="name" placeholder="Enter your Name of 2nd Member" required>
                    
                    <label for="name">Name of 3rd Member</label>
                    <input type="text" name="entry.1739555793" id="name" placeholder="Enter your Name of 3rd Member" required>
                    
                    <label for="name">Name of 4th Member</label>
                    <input type="text" name="entry.265069630" id="name" placeholder="Enter your Name of 4th Member" required>
                </div>
                <div class="sub-form-flex-right">
                    <label for="name">GitHub Repository Link</label>
                    <input type="text" name="entry.105566203" id="name" placeholder="GitHub Repository Link" required>
                    
                    <label for="name">Project Description</label>
                    <textarea name="entry.969523540" id="" cols="30" rows="5" placeholder="Project Description" required></textarea>
                    
                    <label for="name">Project Video Demo Link(Optional)</label>
                    <input type="text" name="entry.264219768" id="name" placeholder="Project Video Demo Link" required>
                    
                    <label for="name">Project Presentation Link(Optional)</label>
                    <input type="text" name="entry.1558331108" id="name" placeholder="Project Presentation Link" required>
                    
                    <label for="name">Project Documentation Link(Optional)</label>
                    <input type="text" name="entry.257722031" id="name" placeholder="Project Documentation Link" required>
                </div>
            </div>

            <!-- <button class="submit-btn" type="submit" onclick="hrefFunction()">Submit</button> -->
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </section>

        <!-- ---------------------------------- Footer ---------------------------------- -->

    <!-- Footer Starts -->
    <footer class="footer">

        <!-- Footer Head -->
        <div class="footer-top">
            <img src="./images/FusionTechClub.svg" alt="text-logo">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.
            </p>
        </div>

        <!-- Footer Body -->
        <div class="footer-middle">

            <!-- Left -->
            <div class="footer-body-left">
                <h3>
                    Map
                </h3>
                <div class="maps">
                    <a href="#section-break-hero">HOME</a>
                    <a href="#section-break-domain">DOMAINS</a>
                    <a href="#section-break-prizes">PRIZES</a>
                    <a href="#section-break-judges">JUDGES</a>
                    <a href="#section-break-schedule">SCHEDULE</a>
                    <a href="#section-break-partners">PARTNERS</a>
                    <a href="#section-break-faqs">FAQS</a>
                    <a href="#section-break-contact">CONTACT US</a>
                </div>
            </div>

            <!-- Center -->
            <div class="footer-body-center">
                <h3>
                    Social Links
                </h3>
                <div class="links">
                    <div class="links-top">
                        <a href="#">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-medium"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-reddit"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Right -->
            <div class="footer-body-right">
                <h3>
                    For Queries
                </h3>
                <form action="https://docs.google.com/forms/u/8/d/e/1FAIpQLSd05xtQ45U1izNwVt7GDCXcqh9gx07yykNjYIOXRbEuo6kpnQ/formResponse" method="post" target="_blank">
                    <input type="text" class="footer-input" name="entry.498685830" placeholder="Your Name" required>
                    <input type="email" class="footer-input" name="entry.2139897630" placeholder="Your Email" required>
                    <textarea class="footer-input" name="entry.1448803137" cols="40" rows="5" placeholder="Reason" required></textarea>
                    <button class="submit-btn footer-btn" type="submit" target="_blank">Submit</button>
                </form>
            </div>


        </div>

        <!-- Footer Bottom -->
        <div class="foot-bottom">
            &#169; Fusion Tech Club | 2022(Powered By Amity University, Greater Noida)
        </div>
    </footer>

    <!-- ---------------------------------- Footer ---------------------------------- -->
